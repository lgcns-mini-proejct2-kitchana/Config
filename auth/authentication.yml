spring:
  datasource:
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: "jdbc:mysql://mysql_auth:3306/${MYSQL_AUTH_DATABASE}?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul"
      username: ${MYSQL_AUTH_USER}
      password: ${MYSQL_AUTH_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8091

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8761/eureka/